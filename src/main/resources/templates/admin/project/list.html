<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Projetos</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width"/>

  <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/simple-sidebar.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div id="wrapper" class="wrapper.toggled toggled" style="margin-top:50px">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#">
          Analisador de Ponto de Função
        </a>
      </li>
      <li>
        <a href="#">Dashboard</a>
      </li>
      <li>
        <a th:href="@{/admin/project}">Project</a>
      </li>
      <li>
        <a th:href="@{/admin/user}">User</a>
      </li>
      <li>
        <a th:href="@{/home}">Home Usuário</a>
      </li>
      <li>
        <a href="#">Contato</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">

      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Projetos</strong>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
              <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="project : ${projects}">
                <td th:text="${project.id}"></td>
                <td th:text="${project.name}"></td>
                <td th:text="${project.description}"></td>
                <td th:text="${#dates.format(project.created, 'dd/MM/yyyy')}"></td>
                <td>
                  <div class="btn-group pull-right">
                    <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${project.id})}">Editar</a>
                    <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${project.id})}">Excluir</a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel-footer">
          <a class="btn btn-sm btn-success" th:href="@{/project/add/}">Add projeto</a>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
    <div th:include="fragments/footer :: footer-authenticated" align="center"></div>
  </div>
</div>
</body>
</html>
