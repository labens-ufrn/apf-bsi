<!DOCTYPE html>
<html lang="pt_BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Cadastre-se</title>
  <meta charset="UTF-8"/>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta content="width=device-width" name="viewport"/>
  <link rel="stylesheet" th:href="@{/css/registration.css}" type="text/css"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/header-registration :: header"></div>

<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form action="#" autocomplete="off" class="form-horizontal" method="post" role="form"
            th:action="@{/registration}" th:object="${user}">
        <h2>Criar um nova conta</h2>
        <div class="form-group">
          <div class="col-sm-9">
            <label class="validation-message" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></label> <input
            class="form-control" placeholder="Nome" th:field="*{name}"
            type="text"/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <label class="validation-message" th:errors="*{lastName}"
                   th:if="${#fields.hasErrors('lastName')}"></label>
            <input
              class="form-control" placeholder="Sobrenome"
              th:field="*{lastName}" type="text"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input class="form-control" placeholder="Email"
                   th:field="*{email}" type="text"/>
            <label
              class="validation-message" th:errors="*{email}"
              th:if="${#fields.hasErrors('email')}"></label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input class="form-control" placeholder="Senha"
                   th:field="*{password}" type="password"/>
            <label
              class="validation-message" th:errors="*{password}"
              th:if="${#fields.hasErrors('password')}"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <button class="btn btn-primary btn-block" type="submit">Cadastre-se</button>
          </div>
        </div>

        <span th:utext="${successMessage}"></span>
      </form>
    </div>
  </div>
</div>
</body>
</html>
